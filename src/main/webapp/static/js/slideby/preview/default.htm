<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预览</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="../scripts/jquery.js"></script>
<script>
$(function () {
var url = getQueryString("url");

var curWwwPath=window.document.location.href;  
var pathName=window.document.location.pathname;  
var pos=curWwwPath.indexOf(pathName);  
//获取主机地址，如： http://localhost:8080 
var localhostPaht=curWwwPath.substring(0,pos)

$("#iframe").attr("src",localhostPaht+url);
$("#index-landscape").attr("href","index-landscape.html?url="+url);
$("#index-tablet").attr("href","index-tablet.html?url="+url);
});


//通过正则表达式分析取得另一个页面URL传入的参数值.
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
</script>
</head>

<body>


<div class="wrapper">
	<a id="index-landscape" href="index-landscape.html"><img class="go-landscape" src="images/go-landscape.png" alt="img"></a>
	<a id="index-tablet" href="index-tablet.html"><img class="go-tablet" src="images/go-tablet.png" alt="img"></a>
	<div class="iphone-portrait">
		<img class="iphone-pic" src="images/iphone.png" alt="img">
		<div class="hide-scroll"></div>
		<iframe id="iframe" class="iphone" src="../index.html" width="340" height="574"/>
 	</div>
</div>


</body>
</html>
