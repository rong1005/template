<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>Signum Preview Tablets</title>
<link href="style/tablet.css" rel="stylesheet" type="text/css">
<script src="../scripts/jquery.js"></script>
<script>
$(function () {
var url = getQueryString("url");

var curWwwPath=window.document.location.href;  
var pathName=window.document.location.pathname;  
var pos=curWwwPath.indexOf(pathName);  
//获取主机地址，如： http://localhost:8080 
var localhostPaht=curWwwPath.substring(0,pos)

$("#iframe").attr("src",localhostPaht+url);
$("#index").attr("href","index.html?url="+url);
});


//通过正则表达式分析取得另一个页面URL传入的参数值.
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
</script>
</head>

<body>

<div style="width:850px;" class="center-wrapper">
	<a id="index" href="index.html"><img class="go-mobile" src="images/go-mobile.png" alt="img"></a>
	<iframe id="iframe" class="iframe" width="798" height="801" frameborder="0" src="../index.html"></iframe>
	<div class="ipad-body"></div>
    <div style="margin-left:825px; top:3px;" class="ipad-body-end"></div>
</div>

</body>
</html>
